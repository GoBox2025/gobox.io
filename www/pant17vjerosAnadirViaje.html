<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos/pant17vjerosAnadirViaje.css" />
  <title>Añadir Viaje</title>
</head>
<body style="background-color: black; color: white;">

  <div class="barra-arriba">
    <div class="icono">
      <a href="viajes.html"><img src="img/flechaIzquierda.png" alt="Volver" /></a>
    </div>
  </div>

  <center>
    <h1 style="width: 90%; color: white;">Añade los detalles de tu viaje para empezar a ganar</h1>
  </center>

  <form id="anadirViaje" name="anadirViaje" action="">
    <table>
      <!-- Origen -->
      <tr><td colspan="2"><label for="paisOrigen">Viaja desde:</label></td></tr>
      <tr>
        <td colspan="2">
          <select name="paisOrigen" id="paisOrigen" class="paises" required>
            <option value="" disabled selected>Seleccione un país</option>
            <option value="El Salvador">El Salvador</option>
            <option value="Estados Unidos">Estados Unidos</option>
          </select>
        </td>
      </tr>
      <tr><td colspan="2">
        <select id="departamentosOrigenSV" class="departamentosSV">
          <option value="" disabled selected>Seleccione departamento</option>
          <option value="San Miguel">San Miguel</option>
          <option value="La Unión">La Unión</option>
          <option value="Morazán">Morazán</option>
          <option value="Usulután">Usulután</option>
        </select>
      </td></tr>
      <tr><td colspan="2">
        <select id="estadosOrigenUSA" class="estadosUSA">
          <option value="" disabled selected>Seleccione estado</option>
          <option value="California">California</option>
          <option value="Texas">Texas</option>
          <option value="Florida">Florida</option>
          <!-- ...otros estados -->
        </select>
      </td></tr>

      <!-- Destino -->
      <tr><td colspan="2"><label for="paisDestino">Hacia:</label></td></tr>
      <tr>
        <td colspan="2">
          <select name="paisDestino" id="paisDestino" class="paises" required>
            <option value="" disabled selected>Seleccione un país</option>
            <option value="El Salvador">El Salvador</option>
            <option value="Estados Unidos">Estados Unidos</option>
          </select>
        </td>
      </tr>
      <tr><td colspan="2">
        <select id="departamentosDestinoSV" class="departamentosSV">
          <option value="" disabled selected>Seleccione departamento</option>
          <option value="San Miguel">San Miguel</option>
          <option value="La Unión">La Unión</option>
          <option value="Morazán">Morazán</option>
          <option value="Usulután">Usulután</option>
        </select>
      </td></tr>
      <tr><td colspan="2">
        <select id="estadosDestinoUSA" class="estadosUSA">
          <option value="" disabled selected>Seleccione estado</option>
          <option value="California">California</option>
          <option value="Texas">Texas</option>
          <option value="Florida">Florida</option>
          <!-- ...otros estados -->
        </select>
      </td></tr>

      <!-- Fecha -->
      <tr><td colspan="2"><label for="fechaDeViaje">Fecha de viaje:</label></td></tr>
      <tr><td colspan="2"><input type="date" id="fechaDeViaje" name="fechaDeViaje" required /></td></tr>

      <!-- Botón -->
      <tr><td colspan="2">
        <button class="btn-31" type="submit">
          <span class="text-container"><span class="text">Añadir viaje</span></span>
        </button>
      </td></tr>
    </table>
  </form>

  <div class="footer">
    <div class="iconos">
      <a href="Home_viajero.html"><img src="img/home.png" alt="Inicio" /></a>
      <a href="viajes.html"><img src="img/viajes.png" alt="Viajes" /></a>
      <a href="lista_pedidos.html"><img src="img/box.png" alt="Pedidos" /></a>
      <a href="BOXBOT.html"><img src="img/IA.png" alt="IA" /></a>
      <a href="ViajeroProfile.html"><img src="img/user.png" alt="Perfil" /></a>
    </div>
  </div>

  <script type="module" src="anadirViaje.js"></script>
</body>
</html>
