<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="estilos/login.css">
  <script type="module" src="codigo/login.js" defer></script>
</head>
<body>

  <div class="logo">
    <img src="img/LogoGoBox.png" alt="Logo GoBox" width="180">
  </div>
  <br><br>

  <div class="caja">
    <h2>Inicia sesión a tu cuenta ingresando los siguientes datos:</h2>
    <form>
      <div class="grupo correo">
        <img src="img/4camp.png" alt="correo" class="icono-correo">
        <input type="email" id="loginEmail" placeholder="Correo electrónico">
      </div>

      <div class="grupo clave">
        <img src="img/2camp.png" alt="clave" class="icono-clave">
        <input type="password" id="loginPassword" placeholder="Contraseña">
      </div>

      <br><br>
      <button type="submit" id="botonLogin" class="boton">Iniciar sesión</button>
    </form>

    <div class="registro">
      ¿No tienes una cuenta? <a href="registrarse.html">Regístrate</a>
    </div>
  </div>

</body>
</html>
