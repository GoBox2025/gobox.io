<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Pedidos</title>
  <link rel="stylesheet" href="/www/estilos/pedidos.css"/>
  <link rel="stylesheet" href="/www/estilos/menu.css">
</head>
<body>

      <header class="encabezado">
        <a href="/www/Home_viajero.html" class="back-button">
            <img src="/www/img/flechaIzquierda.png" alt="Volver" class="flecha">
        </a>
        <h1>Pedidos Publicados</h1>
    </header>


  <div class="filtros">
  <button class="filtro-btn active" onclick="mostrarTodos(this)">Todos</button>
  <button class="filtro-btn" onclick="ordenarPorFecha('asc', this)">Más antiguos</button>
  <button class="filtro-btn" onclick="ordenarPorFecha('desc', this)">Más recientes</button>
</div>

  <div id="contenedor-pedidos" class="contenedor"></div>

 <template id="plantilla-tarjeta">
  <div class="ordenar-tarjeta">
    
      <div class="info-usuario">
        <img class="profile-pic" src="img/usuario-to.png" alt="Usuario">
        <h3 class="nombre-usuario">Usuario</h3>
        <p class="estado-pedido"></p>
      </div>
      <div class="contenido">
        <img class="product-img" src="img/imagen-defecto.png" alt="Producto">
        <div class="ordear-información">
          <p class="detalles-pedido">Detalles del pedido</p>
          <p><strong>Tipo:</strong> <span class="tipo-pedido"></span></p>
          <p><strong>Fecha estimada:</strong> <span class="fecha-entrega"></span></p>
          <p><strong>De:</strong> <span class="recoger-en"></span></p>
          <p><strong>Hasta:</strong> <span class="entregar-en"></span></p>
          <p><strong>Precio:</strong> $<span class="precio-pedido"></span></p>
          
        </div>
      </div>
    </a>
  </div>
</template>

      <footer><div class="navbar">
        <div class="icon" onclick="expandIcon(this)" ><a href="Home_viajero.html"><img src="img/home.png" alt=""></div></a>
        <div class="icon" onclick="expandIcon(this)"><a href="viajes.html"><img src="img/viajes.png" alt=""></div></a>
        <div class="icon" onclick="expandIcon(this)"><a href="lista_pedidos.html"><img src="img/box.png" alt=""></div></a>
        <div class="icon" onclick="expandIcon(this)"><a href="AsistenteViajero.html"><img src="img/IA.png" alt=""></div></a>
        <div class="icon" onclick="expandIcon(this)"><a href="ViajeroProfile.html"><img src="img/user.png" alt=""></div></a>
    </div>
</footer>


  <script type="module" src="/www/codigo/pedidos.js"></script>
</body>
</html>
