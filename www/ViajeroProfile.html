<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil viajero</title>
    <link rel="stylesheet" href="estilos/styleViajero.css" />
    <link rel="stylesheet" href="estilos/menu.css" />
</head>
<body style="background-color: black; color: white;">

    <div class="barra-arriba"></div>

    <!-- Botón Cerrar Sesión -->
    <div id="logout" class="logout-btn" title="Cerrar sesión">
        <div class="text-container">
            <img src="img/logout.png" alt="Logout" class="logout-img" />
        </div>
    </div>

    <br />

    <center>
        <table class="tabla" style="border-spacing: 20px;">
            <tr>
                <td id="Contenedor_nombre">
                    <!-- Nombre arriba -->
                    <h2 id="username" class="nombre-usuario" contenteditable="false"></h2>
                    <!-- Correo abajo -->
                    <h5 id="useremail" class="correo-usuario"></h5>
                </td>
                <td id="photo">
                    <!-- Foto aquí -->
                </td>
            </tr>
        </table>
    </center>

    <hr id="separador" />

    <div class="contenedor">
        <b><p style="font-size: 20px;">Rol:</p></b>
        <select class="Rol" style="font-size: 20px;" id="rolSelect" disabled>
            <option value="Comprador" selected>Comprador</option>
            <option value="Viajero" id="rolCambio">Viajero</option>
        </select>

        <b><p style="font-size: 20px;">Teléfono:</p></b>
        <input type="text" id="userphone" disabled />

        <b><p style="font-size: 20px;">Fecha de nacimiento:</p></b>
        <input type="date" id="userFecha" disabled />

        <b><p style="font-size: 20px;">Género:</p></b>
        <select class="Rol" style="font-size: 20px;" id="selectGenero" disabled>
            <option value="Femenino" selected>Femenino</option>
            <option value="Masculino">Masculino</option>
            <option value="Otro">Otro</option>
        </select>
    </div>

    <br />

    <!-- Botón Editar -->
    <div class="btn-container">
        <button id="change" class="btn-31" type="button">
            <span class="text-container"><span class="text">EDITAR</span></span>
        </button>
    </div>

    <footer>
        <div class="navbar">
            <div class="icon" onclick="expandIcon(this)">
                <a href="Home_viajero.html"><img src="img/home.png" alt="" /></a>
            </div>
            <div class="icon" onclick="expandIcon(this)">
                <a href="viajes.html"><img src="img/viajes.png" alt="" /></a>
            </div>
            <div class="icon" onclick="expandIcon(this)">
                <a href="lista_pedidos.html"><img src="img/box.png" alt="" /></a>
            </div>
            <div class="icon" onclick="expandIcon(this)">
                <a href="BOXBOT.html"><img src="img/IA.png" alt="" /></a>
            </div>
            <div class="icon" onclick="expandIcon(this)">
                <a href="ViajeroProfile.html"><img src="img/user.png" alt="" /></a>
            </div>
        </div>
    </footer>

    <script type="module" src="codigo/funcionalidadViajero.js"></script>
</body>
</html>
