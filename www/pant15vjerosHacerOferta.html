<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="estilos/pant15vjerosHacerOferta.css" />
    <script src="codigo/pant15vjerosHacerOferta.js" type="module"></script>
    <link rel="stylesheet" href="estilos/menu.css" />
    <title>Hacer Oferta</title>
</head>
<body style="background-color: black; color: white;">

<div class="barra-arriba">
  <div class="icono">
    <div>
      <a id="linkVolver"><img src="img/flechaIzquierda.png" alt=""></a>
    </div>
  </div>
</div>

<h1>Oferta:</h1>

<form id="ofertaForm">
  <table>
    <tr>
      <td><label for="textFechaRetiroPaq">Fecha de retiro del paquete:</label></td>
    </tr>
    <tr>
      <td><input type="date" id="textFechaRetiroPaq" name="fechaRetiroPaq" /></td>
    </tr>
    <tr>
      <td><label for="textFechaEntregaPaq">Fecha de entrega del paquete:</label></td>
    </tr>
    <tr>
      <td><input type="date" id="textFechaEntregaPaq" name="fechaEntregaPaq" /></td>
    </tr>
    <tr>
      <td><label for="textPrecioEntregarPaq">Precio por llevar el paquete:</label></td>
    </tr>
    <tr>
      <td><input type="number" id="textPrecioEntregarPaq" name="precioEntregarPaq" step="0.01" min="0" /></td>
    </tr>
    <tr>
      <td>
        <button class="btn-31" type="submit" name="bttnPublicarOferta">
          <span class="text-container">
            <span class="text">Publicar</span>
          </span>
        </button>
      </td>
      <td>
        <button class="btn-31 btn-cancelar" type="button" id="bttnCancelarOferta">
          <span class="text-container">
            <span class="text">Cancelar</span>
          </span>
        </button>
      </td>
    </tr>
  </table>
</form>

<div class="footer">
  <div class="iconos">
    <nav class="navbar">
      <a href="Home_viajero.html"><img src="img/home.png" alt="Inicio" /></a>

      <a href="UserComprador.html"><img src="img/user.png" alt="Perfil" /></a>
    </nav>
  </div>
</div>

</body>
</html>
