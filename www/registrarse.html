<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro GoBox</title>
  <link rel="stylesheet" href="/www/estilos/registro.css"> 
  
</head>
<body>
<br>
   <a href="login.html">
   <img src="/www/img/flechaIzquierda.png" alt="flecha"  style="width: auto; height: 30px; margin-left:-350px; padding: 10px;">
  </a>
   <br>
    <img src="/www/img/Logo.jpg" alt="letras" style="width: auto; height: 35px; padding: 10px; margin-right: 10px;">
    <h2 class="marron">Registro</h2>
  <div class="contenedor">
    <div class="icono-registro">
      <label for="foto" style="cursor: pointer;">
        <img class="wer" src="img/registro.png" alt="icono registro">
      </label>
      <input type="file" id="foto" accept="image/*" style="display: none;" required>
    </div>

    <p class="marron"><b>Por favor ingrese sus datos personales</b></p>

    <div id="fondoForm">
    <form class="formulario">
      <br>
      <label class="campo">
        <img src="img/1camp.png" alt="usuario">
        <input type="text" id="name" placeholder="Ingrese su nombre" required>
      </label>
      <br>

      <label class="campo">
        <img src="img/2camp.png" alt="contraseña">
        <input type="password"id="password" placeholder="Ingrese su contraseña" required>
      </label>
      <br>

      <label class="campo">
        <img src="img/3camp.png" alt="telefono">
        <input type="tel" id="phone" placeholder="Ingrese su número de teléfono" required>
      </label>
      <br>

      <label class="campo">
        <img src="img/4camp.png" alt="correo">
        <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
      </label>
      <br>

      <div class="boton-centro">
        <input type="submit" value="ENVIAR" id="botonEnvio" class="boton">
      </div>
    </form>
    </div>
  </div>
  <script type="module" src="/www/codigo/registrobd.js" defer></script>
</body>
</html>
